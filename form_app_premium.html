<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Form Builder & Data Collector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .header h1 {
            color: var(--dark);
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== MAIN CARD ===== */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            padding: 30px;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
            bottom: -2px;
        }

        .tab-button:hover {
            color: var(--primary);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== FORM GROUPS ===== */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: var(--danger);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background-color: #f0f4ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* ===== QUESTION BUILDER ===== */
        .questions-container {
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .question-item {
            background: white;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 120px 100px 60px;
            gap: 12px;
            align-items: center;
            transition: all 0.3s;
        }

        .question-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .question-item input {
            margin: 0;
        }

        .question-item select {
            margin: 0;
        }

        @media (max-width: 768px) {
            .question-item {
                grid-template-columns: 1fr;
            }
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            color: white;
        }

        .btn-danger {
            background: #fee2e2;
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 10px 20px;
            font-size: 13px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .alert-error {
            background: #fef2f2;
            color: #7f1d1d;
            border: 2px solid #fca5a5;
        }

        .alert-info {
            background: #eff6ff;
            color: #0c2d6b;
            border: 2px solid #93c5fd;
        }

        /* ===== ENTRIES LIST ===== */
        .entries-grid {
            display: grid;
            gap: 15px;
        }

        .entry-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .entry-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .entry-info h3 {
            color: var(--dark);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .entry-info p {
            color: #94a3b8;
            font-size: 13px;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #94a3b8;
            font-size: 14px;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: var(--dark);
        }

        /* ===== UTILITIES ===== */
        .text-center {
            text-align: center;
        }

        .mt-30 {
            margin-top: 30px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 30px 0;
        }

        /* ===== LOADING ===== */
        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }

            .entry-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .entry-actions {
                width: 100%;
                margin-top: 15px;
            }

            .entry-actions .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Professional Form Builder</h1>
            <p>Create, Collect & Generate Professional Documents</p>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalEntries">0</div>
                    <div class="stat-label">Entries</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>

        <!-- MAIN CARD WITH TABS -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-sliders-h"></i> Form Management
                </div>
            </div>
            <div class="card-content">
                <!-- TABS -->
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('design')">
                        <i class="fas fa-pen-fancy"></i> Design Form
                    </button>
                    <button class="tab-button" onclick="switchTab('collect')">
                        <i class="fas fa-edit"></i> Collect Data
                    </button>
                    <button class="tab-button" onclick="switchTab('entries')">
                        <i class="fas fa-list"></i> Manage Entries
                    </button>
                </div>

                <!-- TAB 1: DESIGN FORM -->
                <div id="design" class="tab-content active">
                    <h3 style="margin-bottom: 20px; color: var(--dark);">
                        <i class="fas fa-wrench"></i> Design Your Form Questions
                    </h3>

                    <div class="questions-container" id="questionsContainer">
                        <!-- Questions will load here -->
                    </div>

                    <button class="btn btn-add" onclick="addQuestion()">
                        <i class="fas fa-plus-circle"></i> Add New Question
                    </button>
                </div>

                <!-- TAB 2: COLLECT DATA -->
                <div id="collect" class="tab-content">
                    <h3 style="margin-bottom: 20px; color: var(--dark);">
                        <i class="fas fa-keyboard"></i> Enter Information
                    </h3>

                    <div id="alertContainer"></div>

                    <form id="dataEntryForm">
                        <!-- Form fields will load here -->
                    </form>

                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="saveAndNext()">
                            <i class="fas fa-arrow-right"></i> Save & Next Entry
                        </button>
                        <button type="button" class="btn btn-success" onclick="generateDocument()">
                            <i class="fas fa-file-download"></i> Download Word Document
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearAllData()">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>

                <!-- TAB 3: MANAGE ENTRIES -->
                <div id="entries" class="tab-content">
                    <h3 style="margin-bottom: 20px; color: var(--dark);">
                        <i class="fas fa-database"></i> Collected Entries
                    </h3>

                    <div id="entriesList" class="entries-grid">
                        <div class="empty-state">
                            <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                            <div class="empty-state-title">No Entries Yet</div>
                            <div class="empty-state-text">Start collecting data by filling the form in the "Collect Data" tab</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        // Data storage
        let questions = [];
        let collectedData = [];
        let currentEditIndex = -1;

        // Initialize
        function initialize() {
            loadStoredData();
            if (questions.length === 0) {
                initializeDefaultQuestions();
            } else {
                renderQuestionBuilder();
                renderDataEntryForm();
            }
            updateStats();
        }

        // Default questions
        function initializeDefaultQuestions() {
            questions = [
                { label: 'Full Name', type: 'text', required: true },
                { label: 'Age', type: 'number', required: false },
                { label: 'Email Address', type: 'email', required: false },
                { label: 'Phone Number', type: 'tel', required: false },
                { label: 'Complete Address', type: 'textarea', required: false },
                { label: 'Background Story', type: 'textarea', required: false },
                { label: 'Education', type: 'text', required: false },
                { label: 'Occupation', type: 'text', required: false }
            ];
            saveToLocalStorage();
            renderQuestionBuilder();
            renderDataEntryForm();
        }

        // Render question builder
        function renderQuestionBuilder() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No questions added yet</p>';
                return;
            }

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <input type="text" value="${q.label}" onchange="updateQuestion(${index}, 'label', this.value)" placeholder="Question label">
                    <select onchange="updateQuestion(${index}, 'type', this.value)">
                        <option value="text" ${q.type === 'text' ? 'selected' : ''}>Text</option>
                        <option value="textarea" ${q.type === 'textarea' ? 'selected' : ''}>Long Text</option>
                        <option value="number" ${q.type === 'number' ? 'selected' : ''}>Number</option>
                        <option value="email" ${q.type === 'email' ? 'selected' : ''}>Email</option>
                        <option value="tel" ${q.type === 'tel' ? 'selected' : ''}>Phone</option>
                        <option value="date" ${q.type === 'date' ? 'selected' : ''}>Date</option>
                    </select>
                    <label style="display: flex; align-items: center; gap: 5px; white-space: nowrap;">
                        <input type="checkbox" ${q.required ? 'checked' : ''} onchange="updateQuestion(${index}, 'required', this.checked)">
                        Required
                    </label>
                    <button type="button" class="btn btn-danger btn-small" onclick="removeQuestion(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(div);
            });

            updateStats();
        }

        // Render form
        function renderDataEntryForm() {
            const form = document.getElementById('dataEntryForm');
            form.innerHTML = '';

            questions.forEach((q, index) => {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.innerHTML = q.label + (q.required ? '<span class="required">*</span>' : '');
                group.appendChild(label);

                let input;
                if (q.type === 'textarea') {
                    input = document.createElement('textarea');
                } else {
                    input = document.createElement('input');
                    input.type = q.type;
                }

                input.id = `field_${index}`;
                input.required = q.required;
                input.placeholder = `Enter ${q.label.toLowerCase()}`;

                group.appendChild(input);
                form.appendChild(group);
            });
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.closest('.tab-button').classList.add('active');
        }

        // Add question
        function addQuestion() {
            questions.push({ label: 'New Question', type: 'text', required: false });
            saveToLocalStorage();
            renderQuestionBuilder();
            renderDataEntryForm();
            showAlert('Question added! Configure it and add more if needed.', 'info');
        }

        // Update question
        function updateQuestion(index, field, value) {
            questions[index][field] = value;
            saveToLocalStorage();
            if (field !== 'label' && field !== 'type') {
                renderDataEntryForm();
            }
        }

        // Remove question
        function removeQuestion(index) {
            if (confirm('Remove this question?')) {
                questions.splice(index, 1);
                saveToLocalStorage();
                renderQuestionBuilder();
                renderDataEntryForm();
                showAlert('Question removed', 'success');
            }
        }

        // Save and next
        function saveAndNext() {
            const formData = {};
            let isValid = true;

            questions.forEach((q, index) => {
                const input = document.getElementById(`field_${index}`);
                if (q.required && !input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'var(--danger)';
                } else {
                    input.style.borderColor = 'var(--border)';
                    formData[q.label] = input.value;
                }
            });

            if (!isValid) {
                showAlert('Please fill all required fields!', 'error');
                return;
            }

            collectedData.push(formData);
            saveToLocalStorage();
            updateStats();
            document.getElementById('dataEntryForm').reset();
            renderEntriesList();
            updateProgress();
            showAlert(`✓ Entry #${collectedData.length} saved successfully!`, 'success');
        }

        // Generate document
        async function generateDocument() {
            if (collectedData.length === 0) {
                showAlert('No data to download! Add entries first.', 'error');
                return;
            }

            try {
                showAlert('Generating document... please wait...', 'info');

                const { Document, Paragraph, TextRun, Table, TableCell, TableRow, HeadingLevel, AlignmentType, WidthType, PageBreak } = docx;
                const sections = [];

                // TITLE PAGE
                sections.push(
                    new Paragraph({
                        text: "COLLECTED INFORMATION",
                        heading: HeadingLevel.HEADING_1,
                        alignment: AlignmentType.CENTER,
                        spacing: { after: 300 },
                        bold: true
                    })
                );

                sections.push(
                    new Paragraph({
                        text: `Total Entries: ${collectedData.length}`,
                        alignment: AlignmentType.CENTER,
                        spacing: { after: 400 }
                    })
                );

                sections.push(
                    new Paragraph({
                        text: `Generated: ${new Date().toLocaleDateString()}`,
                        alignment: AlignmentType.CENTER,
                        spacing: { after: 600 },
                        italics: true
                    })
                );

                // Summary table
                const tableRows = [
                    new TableRow({
                        children: [
                            new TableCell({
                                children: [new Paragraph({ text: "S.No", bold: true, alignment: AlignmentType.CENTER })],
                                width: { size: 10, type: WidthType.PERCENTAGE },
                                shading: { fill: "e3f2fd" }
                            }),
                            new TableCell({
                                children: [new Paragraph({ text: "Name", bold: true })],
                                width: { size: 50, type: WidthType.PERCENTAGE },
                                shading: { fill: "e3f2fd" }
                            }),
                            new TableCell({
                                children: [new Paragraph({ text: "Email", bold: true })],
                                width: { size: 40, type: WidthType.PERCENTAGE },
                                shading: { fill: "e3f2fd" }
                            })
                        ]
                    })
                ];

                collectedData.forEach((entry, idx) => {
                    tableRows.push(
                        new TableRow({
                            children: [
                                new TableCell({
                                    children: [new Paragraph({ text: String(idx + 1), alignment: AlignmentType.CENTER })],
                                    width: { size: 10, type: WidthType.PERCENTAGE }
                                }),
                                new TableCell({
                                    children: [new Paragraph(entry['Full Name'] || `Entry ${idx + 1}`)],
                                    width: { size: 50, type: WidthType.PERCENTAGE }
                                }),
                                new TableCell({
                                    children: [new Paragraph(entry['Email Address'] || '-')],
                                    width: { size: 40, type: WidthType.PERCENTAGE }
                                })
                            ]
                        })
                    );
                });

                sections.push(new Table({ rows: tableRows, width: { size: 100, type: WidthType.PERCENTAGE } }));
                sections.push(new PageBreak());

                // DETAILED ENTRIES
                sections.push(
                    new Paragraph({
                        text: "DETAILED INFORMATION",
                        heading: HeadingLevel.HEADING_1,
                        alignment: AlignmentType.CENTER,
                        spacing: { after: 400, before: 400 },
                        bold: true
                    })
                );

                collectedData.forEach((entry, entryIndex) => {
                    sections.push(
                        new Paragraph({
                            text: `Entry #${entryIndex + 1}: ${entry['Full Name'] || `Record ${entryIndex + 1}`}`,
                            heading: HeadingLevel.HEADING_2,
                            spacing: { before: 300, after: 200 }
                        })
                    );

                    const detailRows = [];
                    Object.entries(entry).forEach(([key, value]) => {
                        detailRows.push(
                            new TableRow({
                                children: [
                                    new TableCell({
                                        children: [new Paragraph({ text: key, bold: true })],
                                        width: { size: 30, type: WidthType.PERCENTAGE },
                                        shading: { fill: "f5f5f5" }
                                    }),
                                    new TableCell({
                                        children: [new Paragraph(String(value || '-'))],
                                        width: { size: 70, type: WidthType.PERCENTAGE }
                                    })
                                ]
                            })
                        );
                    });

                    sections.push(new Table({ rows: detailRows, width: { size: 100, type: WidthType.PERCENTAGE } }));
                    sections.push(new Paragraph({ text: "", spacing: { after: 200 } }));
                });

                const doc = new Document({
                    sections: [{ properties: {}, children: sections }]
                });

                const blob = await docx.Packer.toBlob(doc);
                const fileName = `Form_Data_${new Date().toISOString().slice(0, 10)}.docx`;
                saveAs(blob, fileName);

                showAlert(`✓ Document downloaded: ${fileName}`, 'success');
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error creating document. Please try again.', 'error');
            }
        }

        // Render entries list
        function renderEntriesList() {
            const list = document.getElementById('entriesList');

            if (collectedData.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                        <div class="empty-state-title">No Entries Yet</div>
                        <div class="empty-state-text">Start collecting data by filling the form</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';
            collectedData.forEach((entry, idx) => {
                const card = document.createElement('div');
                card.className = 'entry-card';
                const name = entry['Full Name'] || `Entry ${idx + 1}`;
                const email = entry['Email Address'] || 'No email';

                card.innerHTML = `
                    <div class="entry-info">
                        <h3>${idx + 1}. ${name}</h3>
                        <p>${email} • ${Object.keys(entry).length} fields</p>
                    </div>
                    <div class="entry-actions">
                        <button class="btn btn-small btn-primary" onclick="editEntry(${idx})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteEntry(${idx})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Edit entry
        function editEntry(index) {
            const entry = collectedData[index];
            questions.forEach((q, qIdx) => {
                const input = document.getElementById(`field_${qIdx}`);
                if (input && entry[q.label]) {
                    input.value = entry[q.label];
                }
            });
            collectedData.splice(index, 1);
            saveToLocalStorage();
            updateStats();
            renderEntriesList();
            switchTab('collect');
            showAlert('Entry loaded for editing. Modify and save.', 'info');
        }

        // Delete entry
        function deleteEntry(index) {
            if (confirm('Delete this entry?')) {
                collectedData.splice(index, 1);
                saveToLocalStorage();
                updateStats();
                renderEntriesList();
                showAlert('Entry deleted', 'success');
            }
        }

        // Clear all
        function clearAllData() {
            if (confirm('Clear all entries? This cannot be undone.')) {
                collectedData = [];
                localStorage.removeItem('formData');
                updateStats();
                renderEntriesList();
                document.getElementById('dataEntryForm').reset();
                showAlert('All data cleared', 'success');
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('totalEntries').textContent = collectedData.length;
            const rate = questions.length > 0 ? Math.round((collectedData.length / questions.length) * 100) : 0;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        // Update progress
        function updateProgress() {
            const filled = Array.from(document.querySelectorAll('#dataEntryForm input, #dataEntryForm textarea'))
                .filter(el => el.value.trim()).length;
            const total = questions.length;
            const percent = total > 0 ? (filled / total) * 100 : 0;
            document.getElementById('progressFill').style.width = percent + '%';
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 4000);
        }

        // Local storage
        function saveToLocalStorage() {
            localStorage.setItem('formData', JSON.stringify(collectedData));
            localStorage.setItem('formQuestions', JSON.stringify(questions));
        }

        function loadStoredData() {
            const data = localStorage.getItem('formData');
            const qs = localStorage.getItem('formQuestions');
            if (data) collectedData = JSON.parse(data);
            if (qs) questions = JSON.parse(qs);
        }

        // Initialize
        window.addEventListener('load', () => {
            initialize();
            renderEntriesList();
            document.getElementById('dataEntryForm').addEventListener('input', updateProgress);
        });
    </script>
</body>
</html>
